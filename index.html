<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Deep Search</title>
    <style>
        /* Modern CSS Variables */
        :root {
            --bg-primary: #0d0e10;
            --bg-secondary: #1a1b1e;
            --bg-tertiary: #25262b;
            --bg-elevated: #2c2d32;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --text-tertiary: #6b7280;
            --border-primary: #374151;
            --border-secondary: #4b5563;
            --accent-primary: #8b5cf6;
            --accent-hover: #a78bfa;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --transition-normal: 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: var(--space-lg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: var(--space-xl);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            background: linear-gradient(135deg, var(--accent-primary), #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-sm);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .search-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-xl);
            box-shadow: var(--shadow-md);
        }

        .form-group {
            margin-bottom: var(--space-md);
        }

        .form-group label {
            display: block;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: var(--space-sm);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-md);
            align-items: end;
        }

        input, select, button {
            width: 100%;
            padding: 12px var(--space-md);
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 14px;
            transition: all var(--transition-normal);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        input::placeholder {
            color: var(--text-tertiary);
        }

        button {
            background: var(--accent-primary);
            border: 1px solid var(--accent-primary);
            color: white;
            font-weight: 500;
            cursor: pointer;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        button:disabled {
            background: var(--bg-tertiary);
            color: var(--text-tertiary);
            cursor: not-allowed;
            transform: none;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-md);
            margin-top: var(--space-lg);
            padding-top: var(--space-lg);
            border-top: 1px solid var(--border-primary);
        }

        .results-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .results-header {
            background: var(--bg-tertiary);
            padding: var(--space-md) var(--space-lg);
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .results-count {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .results-grid {
            display: grid;
            gap: 1px;
            background: var(--border-primary);
        }

        .video-card {
            background: var(--bg-secondary);
            padding: var(--space-md);
            display: grid;
            grid-template-columns: 200px 1fr auto;
            gap: var(--space-md);
            align-items: center;
            transition: background var(--transition-normal);
        }

        .video-card:hover {
            background: var(--bg-tertiary);
        }

        .thumbnail {
            width: 200px;
            height: 112px;
            border-radius: var(--radius-md);
            overflow: hidden;
            position: relative;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .duration {
            position: absolute;
            bottom: 4px;
            right: 4px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .video-info {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .video-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
            text-decoration: none;
            line-height: 1.4;
        }

        .video-title:hover {
            color: var(--accent-primary);
        }

        .channel-name {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .video-meta {
            display: flex;
            gap: var(--space-md);
            color: var(--text-tertiary);
            font-size: 13px;
        }

        .video-stats {
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
            font-size: 13px;
        }

        .view-count {
            color: var(--text-primary);
            font-weight: 500;
        }

        .published {
            color: var(--text-tertiary);
        }

        /* Outlier Score and Benchmarking Styles */
        .outlier-badge {
            position: absolute;
            top: 4px;
            left: 4px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .rank-s { background: linear-gradient(135deg, #ffd700, #ffed4e); color: #1a1a1a; }
        .rank-a { background: linear-gradient(135deg, #a855f7, #ec4899); }
        .rank-b { background: linear-gradient(135deg, #f97316, #eab308); }
        .rank-c { background: linear-gradient(135deg, #06b6d4, #3b82f6); }
        .rank-d { background: linear-gradient(135deg, #6b7280, #9ca3af); }

        .benchmarking-data {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
            margin-top: var(--space-sm);
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .benchmarking-data span {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            white-space: nowrap;
        }

        .outlier-score-detail {
            text-align: center;
            margin-bottom: var(--space-sm);
        }

        .score-main {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .score-label {
            font-size: 10px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: var(--space-md);
            padding: var(--space-lg);
            background: var(--bg-secondary);
        }

        .pagination button {
            width: auto;
            padding: var(--space-sm) var(--space-md);
        }

        .loading {
            text-align: center;
            padding: var(--space-xl);
            color: var(--text-secondary);
        }

        .error {
            background: var(--error);
            color: white;
            padding: var(--space-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-md);
        }

        .api-setup {
            background: var(--warning);
            color: var(--bg-primary);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-md);
            font-weight: 500;
        }

        .header-content {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            position: relative;
        }

        .header-text {
            text-align: center;
        }

        .settings-btn {
            position: absolute;
            right: 0;
            top: 0;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 18px;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .settings-btn:hover {
            background: var(--bg-elevated);
            transform: translateY(-1px) scale(1.05);
            border-color: var(--accent-primary);
        }

        .settings-btn.warning {
            background: var(--warning);
            color: var(--bg-primary);
            border-color: var(--warning);
            animation: pulse 2s infinite;
        }

        .settings-btn.warning:hover {
            background: #d97706;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
            transform: scale(0.95);
            transition: transform var(--transition-normal);
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-md);
            border-bottom: 1px solid var(--border-primary);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-tertiary);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all var(--transition-normal);
        }

        .close-btn:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        .password-input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input-group input {
            padding-right: 50px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            font-size: 16px;
            padding: 4px;
            transition: color var(--transition-normal);
            width: auto;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .api-status {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-top: var(--space-sm);
            font-size: 14px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-tertiary);
        }

        .status-indicator.connected {
            background: var(--success);
        }

        .status-indicator.error {
            background: var(--error);
        }

        .api-help {
            background: var(--bg-tertiary);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            margin-top: var(--space-md);
            font-size: 14px;
            color: var(--text-secondary);
        }

        .api-help a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .api-help a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .video-card {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .thumbnail {
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                align-items: center;
                gap: var(--space-md);
            }

            .settings-btn {
                position: static;
                margin-top: var(--space-sm);
                width: 44px;
                height: 44px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="header-text">
                    <h1>YouTube flow</h1>
                    <p>YouTube 영상 검색 및 분석 도구</p>
                </div>
                <button class="settings-btn" id="settings-btn">⚙️ 설정</button>
            </div>
        </div>

        <div class="api-setup" id="api-setup" style="display: none;">
            <strong>API 설정 필요:</strong> 
            오른쪽 상단의 설정 버튼을 클릭하여 YouTube Data API v3 키를 등록하세요.
        </div>

        <div class="search-section">
            <form id="search-form">

                <div class="form-row">
                    <div class="form-group">
                        <label for="search-query">검색어</label>
                        <input type="text" id="search-query" placeholder="키워드나 주제를 입력하세요..." required>
                    </div>
                    <div class="form-group">
                        <label for="max-results">결과 수</label>
                        <div style="display: flex; gap: 8px;">
                            <select id="max-results" style="flex: 1;">
                                <option value="10">10개</option>
                                <option value="25" selected>25개</option>
                                <option value="50">50개</option>
                                <option value="custom">직접입력</option>
                            </select>
                            <input type="number" id="custom-results" placeholder="1-200" 
                                   min="1" max="200" style="flex: 1; display: none;">
                        </div>
                    </div>
                </div>

                <div class="filters">
                    <div class="form-group">
                        <label for="order">정렬</label>
                        <select id="order">
                            <option value="relevance">관련도</option>
                            <option value="viewCount">조회수</option>
                            <option value="date">업로드 날짜</option>
                            <option value="rating">평점</option>
                            <option value="outlier">Outlier Score</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="duration">영상 길이</label>
                        <select id="duration">
                            <option value="">전체</option>
                            <option value="short">쇼츠 (< 4분)</option>
                            <option value="medium">중간 (4-20분)</option>
                            <option value="long">긴영상 (> 20분)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="published-after">업로드 기간</label>
                        <select id="published-after">
                            <option value="">전체</option>
                            <option value="hour">1시간 이내</option>
                            <option value="day">24시간 이내</option>
                            <option value="week">1주일 이내</option>
                            <option value="month">1개월 이내</option>
                            <option value="year">1년 이내</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="region">지역</label>
                        <select id="region">
                            <option value="KR">한국</option>
                            <option value="US">미국</option>
                            <option value="JP">일본</option>
                            <option value="GB">영국</option>
                        </select>
                    </div>
                </div>

                <!-- Advanced Filters Section -->
                <div class="advanced-filters" style="margin-top: var(--space-lg); padding-top: var(--space-lg); border-top: 1px solid var(--border-primary);">
                    <h4 style="color: var(--text-primary); margin-bottom: var(--space-md); font-size: 16px; font-weight: 600;">📊 벤치마킹 필터</h4>
                    
                    <div class="filters">
                        <div class="form-group">
                            <label for="subscriber-range">채널 구독자 수</label>
                            <select id="subscriber-range">
                                <option value="">전체</option>
                                <option value="0-1000">1천명 미만</option>
                                <option value="1000-10000">1천-1만명</option>
                                <option value="10000-100000">1만-10만명</option>
                                <option value="100000-1000000">10만-100만명</option>
                                <option value="1000000-">100만명 이상</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="min-views">최소 조회수</label>
                            <input type="number" id="min-views" placeholder="예: 10000" min="0">
                        </div>
                        <div class="form-group">
                            <label for="max-views">최대 조회수</label>
                            <input type="number" id="max-views" placeholder="예: 1000000" min="0">
                        </div>
                        <div class="form-group">
                            <label for="min-outlier">최소 Outlier Score</label>
                            <select id="min-outlier">
                                <option value="">전체</option>
                                <option value="50">B등급 이상 (50점+)</option>
                                <option value="70">A등급 이상 (70점+)</option>
                                <option value="90">S등급 이상 (90점+)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div style="margin-top: var(--space-lg);">
                    <button type="submit" id="search-btn">🔍 검색</button>
                </div>
            </form>
        </div>

        <div id="error-message" class="error" style="display: none;"></div>

        <div class="results-section" id="results-section" style="display: none;">
            <div class="results-header">
                <h3>검색 결과</h3>
                <span class="results-count" id="results-count">0개 결과</span>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <p>검색 중...</p>
            </div>

            <div class="results-grid" id="results-grid"></div>

            <div class="pagination" id="pagination" style="display: none;">
                <button id="prev-btn" disabled>이전</button>
                <button id="next-btn" disabled>다음</button>
            </div>
        </div>

        <!-- Settings Modal -->
        <div class="modal-overlay" id="settings-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">API 설정</h2>
                    <button class="close-btn" id="close-modal">&times;</button>
                </div>
                
                <form id="settings-form">
                    <div class="form-group">
                        <label for="modal-api-key">YouTube Data API v3 키</label>
                        <div class="password-input-group">
                            <input type="password" id="modal-api-key" placeholder="API 키를 입력하세요..." required>
                            <button type="button" class="password-toggle" id="toggle-api-key">👁️</button>
                        </div>
                        <div class="api-status" id="api-status">
                            <div class="status-indicator" id="status-indicator"></div>
                            <span id="status-text">API 키가 설정되지 않음</span>
                        </div>
                    </div>
                    
                    <div class="api-help">
                        <strong>API 키 발급 방법:</strong><br>
                        1. <a href="https://console.developers.google.com/" target="_blank">Google Cloud Console</a>에 접속<br>
                        2. 새 프로젝트 생성 또는 기존 프로젝트 선택<br>
                        3. "YouTube Data API v3" 활성화<br>
                        4. "사용자 인증 정보" → "API 키" 생성<br>
                        5. 생성된 키를 위 필드에 입력
                    </div>
                    
                    <div style="margin-top: var(--space-lg); display: flex; gap: var(--space-md);">
                        <button type="submit" style="flex: 1;">저장</button>
                        <button type="button" id="test-api-key" style="flex: 1; background: var(--bg-tertiary); color: var(--text-primary);">연결 테스트</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        class YouTubeSearchApp {
            constructor() {
                this.apiKey = '';
                this.currentResults = [];
                this.filteredResults = [];
                this.nextPageToken = '';
                this.prevPageToken = '';
                this.isApiKeyVisible = false;
                this.channelAverages = new Map();
                
                this.initializeEventListeners();
                this.loadSavedApiKey();
                this.initializeModal();
            }

            initializeEventListeners() {
                // Search form
                document.getElementById('search-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.performSearch();
                });

                // Custom result count toggle
                document.getElementById('max-results').addEventListener('change', (e) => {
                    const customInput = document.getElementById('custom-results');
                    if (e.target.value === 'custom') {
                        customInput.style.display = 'block';
                        customInput.focus();
                    } else {
                        customInput.style.display = 'none';
                    }
                });

                // Pagination
                document.getElementById('prev-btn').addEventListener('click', () => {
                    this.performSearch(this.prevPageToken);
                });

                document.getElementById('next-btn').addEventListener('click', () => {
                    this.performSearch(this.nextPageToken);
                });
            }

            initializeModal() {
                // Settings button
                document.getElementById('settings-btn').addEventListener('click', () => {
                    this.openSettings();
                });

                // Close modal
                document.getElementById('close-modal').addEventListener('click', () => {
                    this.closeSettings();
                });

                // Close modal on overlay click
                document.getElementById('settings-modal').addEventListener('click', (e) => {
                    if (e.target.id === 'settings-modal') {
                        this.closeSettings();
                    }
                });

                // Settings form
                document.getElementById('settings-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveApiKey();
                });

                // API key visibility toggle
                document.getElementById('toggle-api-key').addEventListener('click', () => {
                    this.toggleApiKeyVisibility();
                });

                // Test API key
                document.getElementById('test-api-key').addEventListener('click', () => {
                    this.testApiKey();
                });

                // ESC key to close modal
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeSettings();
                    }
                });
            }

            openSettings() {
                const modal = document.getElementById('settings-modal');
                const apiKeyInput = document.getElementById('modal-api-key');
                
                // Load current API key
                apiKeyInput.value = this.apiKey;
                this.updateApiStatus();
                
                modal.classList.add('show');
                apiKeyInput.focus();
            }

            closeSettings() {
                const modal = document.getElementById('settings-modal');
                modal.classList.remove('show');
                this.isApiKeyVisible = false;
                this.updatePasswordToggle();
            }

            toggleApiKeyVisibility() {
                this.isApiKeyVisible = !this.isApiKeyVisible;
                const input = document.getElementById('modal-api-key');
                input.type = this.isApiKeyVisible ? 'text' : 'password';
                this.updatePasswordToggle();
            }

            updatePasswordToggle() {
                const toggle = document.getElementById('toggle-api-key');
                toggle.textContent = this.isApiKeyVisible ? '🙈' : '👁️';
                toggle.title = this.isApiKeyVisible ? 'API 키 숨기기' : 'API 키 보이기';
            }

            async saveApiKey() {
                const input = document.getElementById('modal-api-key');
                const newApiKey = input.value.trim();
                
                if (!newApiKey) {
                    this.updateApiStatus('error', 'API 키를 입력해주세요');
                    return;
                }
                
                // Validate API key format (basic check)
                if (newApiKey.length < 30 || !newApiKey.startsWith('AIza')) {
                    this.updateApiStatus('error', '올바른 API 키 형식이 아닙니다');
                    return;
                }
                
                try {
                    // Test the API key
                    await this.validateApiKey(newApiKey);
                    
                    // Save if valid
                    this.apiKey = newApiKey;
                    localStorage.setItem('youtube-api-key', this.apiKey);
                    
                    this.updateApiStatus('connected', 'API 키가 성공적으로 저장되었습니다');
                    this.updateApiSetupVisibility();
                    
                    // Close modal after short delay
                    setTimeout(() => {
                        this.closeSettings();
                    }, 1500);
                    
                } catch (error) {
                    this.updateApiStatus('error', `API 키 검증 실패: ${error.message}`);
                }
            }

            async testApiKey() {
                const input = document.getElementById('modal-api-key');
                const apiKey = input.value.trim();
                
                if (!apiKey) {
                    this.updateApiStatus('error', 'API 키를 입력해주세요');
                    return;
                }
                
                const testBtn = document.getElementById('test-api-key');
                const originalText = testBtn.textContent;
                
                testBtn.disabled = true;
                testBtn.textContent = '테스트 중...';
                
                try {
                    await this.validateApiKey(apiKey);
                    this.updateApiStatus('connected', 'API 키가 유효합니다');
                } catch (error) {
                    this.updateApiStatus('error', `연결 실패: ${error.message}`);
                } finally {
                    testBtn.disabled = false;
                    testBtn.textContent = originalText;
                }
            }

            async validateApiKey(apiKey) {
                const testParams = new URLSearchParams({
                    part: 'snippet',
                    q: 'test',
                    type: 'video',
                    maxResults: '1',
                    key: apiKey
                });
                
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?${testParams}`);
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'API 호출 실패');
                }
                
                return await response.json();
            }

            updateApiStatus(status = null, message = null) {
                const indicator = document.getElementById('status-indicator');
                const text = document.getElementById('status-text');
                
                // Remove all status classes
                indicator.className = 'status-indicator';
                
                if (status && message) {
                    indicator.classList.add(status);
                    text.textContent = message;
                } else if (this.apiKey) {
                    indicator.classList.add('connected');
                    text.textContent = 'API 키가 설정되어 있음';
                } else {
                    text.textContent = 'API 키가 설정되지 않음';
                }
            }

            loadSavedApiKey() {
                const saved = localStorage.getItem('youtube-api-key');
                if (saved) {
                    this.apiKey = saved;
                    this.updateApiSetupVisibility();
                }
            }

            updateApiSetupVisibility() {
                const setup = document.getElementById('api-setup');
                const settingsBtn = document.getElementById('settings-btn');
                
                if (this.apiKey) {
                    setup.style.display = 'none';
                    settingsBtn.innerHTML = '⚙️';
                    settingsBtn.className = 'settings-btn';
                    settingsBtn.title = 'API 설정';
                } else {
                    setup.style.display = 'block';
                    settingsBtn.innerHTML = '⚠️';
                    settingsBtn.className = 'settings-btn warning';
                    settingsBtn.title = 'API 설정 필요 - 클릭하여 설정하세요';
                }
            }

            async performSearch(pageToken = '') {
                if (!this.apiKey) {
                    this.showError('API 키를 입력해주세요.');
                    return;
                }

                const query = document.getElementById('search-query').value.trim();
                if (!query) {
                    this.showError('검색어를 입력해주세요.');
                    return;
                }

                this.showLoading(true);
                this.hideError();

                try {
                    const params = this.buildSearchParams(query, pageToken);
                    const results = await this.callYouTubeAPI(params);
                    
                    this.currentResults = results.items || [];
                    this.nextPageToken = results.nextPageToken || '';
                    this.prevPageToken = results.prevPageToken || '';
                    
                    await this.enrichResults();
                    this.displayResults();
                    this.updatePagination();
                    
                } catch (error) {
                    this.showError(`검색 실패: ${error.message}`);
                } finally {
                    this.showLoading(false);
                }
            }

            buildSearchParams(query, pageToken) {
                // Get result count
                const maxResultsSelect = document.getElementById('max-results');
                const customResultsInput = document.getElementById('custom-results');
                const maxResults = maxResultsSelect.value === 'custom' 
                    ? Math.min(Math.max(parseInt(customResultsInput.value) || 25, 1), 200)
                    : maxResultsSelect.value;

                const params = new URLSearchParams({
                    part: 'snippet',
                    q: query,
                    type: 'video',
                    maxResults: maxResults,
                    order: document.getElementById('order').value,
                    regionCode: document.getElementById('region').value,
                    key: this.apiKey
                });

                if (pageToken) {
                    params.append('pageToken', pageToken);
                }

                const duration = document.getElementById('duration').value;
                if (duration) {
                    params.append('videoDuration', duration);
                }

                const publishedAfter = this.getPublishedAfterDate();
                if (publishedAfter) {
                    params.append('publishedAfter', publishedAfter);
                }

                return params;
            }

            getPublishedAfterDate() {
                const period = document.getElementById('published-after').value;
                if (!period) return '';

                const now = new Date();
                const periods = {
                    hour: new Date(now - 60 * 60 * 1000),
                    day: new Date(now - 24 * 60 * 60 * 1000),
                    week: new Date(now - 7 * 24 * 60 * 60 * 1000),
                    month: new Date(now - 30 * 24 * 60 * 60 * 1000),
                    year: new Date(now - 365 * 24 * 60 * 60 * 1000)
                };

                return periods[period]?.toISOString() || '';
            }

            async callYouTubeAPI(params) {
                const url = `https://www.googleapis.com/youtube/v3/search?${params}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'API 호출 실패');
                }
                
                return await response.json();
            }

            async enrichResults() {
                if (this.currentResults.length === 0) return;

                // Get video IDs for detailed information
                const videoIds = this.currentResults.map(item => item.id.videoId).join(',');
                
                try {
                    // Get video statistics and details
                    const videoParams = new URLSearchParams({
                        part: 'statistics,contentDetails',
                        id: videoIds,
                        key: this.apiKey
                    });

                    const videoResponse = await fetch(`https://www.googleapis.com/youtube/v3/videos?${videoParams}`);
                    const videoData = await videoResponse.json();

                    // Get channel information
                    const channelIds = this.currentResults.map(item => item.snippet.channelId).join(',');
                    const channelParams = new URLSearchParams({
                        part: 'statistics,snippet',
                        id: channelIds,
                        key: this.apiKey
                    });

                    const channelResponse = await fetch(`https://www.googleapis.com/youtube/v3/channels?${channelParams}`);
                    const channelData = await channelResponse.json();

                    // Get recent videos for each channel to calculate averages
                    await this.getChannelAverages(channelIds.split(','));

                    // Merge the data
                    this.mergeEnrichedData(videoData.items || [], channelData.items || []);
                    
                    // Calculate outlier scores
                    this.calculateOutlierScores();
                    
                    // Apply advanced filters
                    this.applyAdvancedFilters();
                    
                } catch (error) {
                    console.warn('Failed to enrich results:', error);
                }
            }

            async getChannelAverages(channelIds) {
                this.channelAverages = new Map();
                
                for (const channelId of channelIds) {
                    try {
                        // Get recent videos for this channel
                        const searchParams = new URLSearchParams({
                            part: 'snippet',
                            channelId: channelId,
                            type: 'video',
                            order: 'date',
                            maxResults: '20',
                            key: this.apiKey
                        });

                        const searchResponse = await fetch(`https://www.googleapis.com/youtube/v3/search?${searchParams}`);
                        const searchData = await searchResponse.json();
                        
                        if (searchData.items && searchData.items.length > 0) {
                            // Get video statistics for average calculation
                            const recentVideoIds = searchData.items.map(item => item.id.videoId).join(',');
                            const videoParams = new URLSearchParams({
                                part: 'statistics',
                                id: recentVideoIds,
                                key: this.apiKey
                            });

                            const videoResponse = await fetch(`https://www.googleapis.com/youtube/v3/videos?${videoParams}`);
                            const videoData = await videoResponse.json();
                            
                            // Calculate averages
                            const views = videoData.items.map(v => parseInt(v.statistics.viewCount || '0'));
                            const avgViews = views.reduce((sum, v) => sum + v, 0) / views.length;
                            
                            this.channelAverages.set(channelId, {
                                avgViews: avgViews,
                                recentVideoCount: views.length,
                                totalViews: views.reduce((sum, v) => sum + v, 0)
                            });
                        }
                    } catch (error) {
                        console.warn(`Failed to get averages for channel ${channelId}:`, error);
                        this.channelAverages.set(channelId, { avgViews: 0, recentVideoCount: 0, totalViews: 0 });
                    }
                }
            }

            mergeEnrichedData(videoDetails, channelDetails) {
                const videoMap = new Map(videoDetails.map(v => [v.id, v]));
                const channelMap = new Map(channelDetails.map(c => [c.id, c]));

                this.currentResults.forEach(item => {
                    const videoDetail = videoMap.get(item.id.videoId);
                    const channelDetail = channelMap.get(item.snippet.channelId);

                    if (videoDetail) {
                        item.statistics = videoDetail.statistics;
                        item.contentDetails = videoDetail.contentDetails;
                    }

                    if (channelDetail) {
                        item.channelStatistics = channelDetail.statistics;
                    }
                });
            }

            calculateOutlierScores() {
                this.currentResults.forEach(item => {
                    const videoViews = parseInt(item.statistics?.viewCount || '0');
                    const subscriberCount = parseInt(item.channelStatistics?.subscriberCount || '1');
                    const channelAvg = this.channelAverages.get(item.snippet.channelId);
                    const avgViews = channelAvg?.avgViews || 1;
                    
                    // Calculate engagement rate
                    const likes = parseInt(item.statistics?.likeCount || '0');
                    const comments = parseInt(item.statistics?.commentCount || '0');
                    const engagementRate = videoViews > 0 ? (likes + comments) / videoViews : 0;
                    
                    // Calculate time factor (newer videos get bonus)
                    const publishedDate = new Date(item.snippet.publishedAt);
                    const ageInDays = (new Date() - publishedDate) / (1000 * 60 * 60 * 24);
                    const timeFactor = Math.max(5 - (ageInDays / 30), 0);
                    
                    // VidIQ-style Outlier Score calculation
                    const viewRatio = Math.min((videoViews / avgViews) * 20, 60);
                    const engagementBonus = Math.min(engagementRate * 1000, 20);
                    const subscriberBonus = Math.min((videoViews / subscriberCount) * 100, 15);
                    const timeBonus = timeFactor;
                    
                    const outlierScore = Math.round(viewRatio + engagementBonus + subscriberBonus + timeBonus);
                    
                    // Add calculated data to item
                    item.outlierScore = Math.min(outlierScore, 100);
                    item.viewRatio = videoViews / avgViews;
                    item.engagementRate = engagementRate;
                    item.channelAvgViews = avgViews;
                });
            }

            applyAdvancedFilters() {
                const subscriberRange = document.getElementById('subscriber-range').value;
                const minViews = parseInt(document.getElementById('min-views').value) || 0;
                const maxViews = parseInt(document.getElementById('max-views').value) || Infinity;
                const minOutlier = parseInt(document.getElementById('min-outlier').value) || 0;
                
                // If no filters applied, show all results
                if (!subscriberRange && minViews === 0 && maxViews === Infinity && minOutlier === 0) {
                    this.filteredResults = [...this.currentResults];
                } else {
                
                this.filteredResults = this.currentResults.filter(item => {
                    const subscriberCount = parseInt(item.channelStatistics?.subscriberCount || '0');
                    const videoViews = parseInt(item.statistics?.viewCount || '0');
                    const outlierScore = item.outlierScore || 0;
                    
                    // Subscriber range filter
                    if (subscriberRange) {
                        const [min, max] = subscriberRange.split('-').map(n => parseInt(n) || 0);
                        if (max && (subscriberCount < min || subscriberCount > max)) return false;
                        if (!max && subscriberCount < min) return false;
                    }
                    
                    // View count filters
                    if (videoViews < minViews || videoViews > maxViews) return false;
                    
                    // Outlier score filter
                    if (outlierScore < minOutlier) return false;
                    
                    return true;
                });
                }
                
                // Sort by outlier score if selected
                const order = document.getElementById('order').value;
                if (order === 'outlier') {
                    this.filteredResults.sort((a, b) => (b.outlierScore || 0) - (a.outlierScore || 0));
                }
            }

            displayResults() {
                const container = document.getElementById('results-grid');
                const resultsSection = document.getElementById('results-section');
                const resultsCount = document.getElementById('results-count');

                container.innerHTML = '';
                const totalResults = this.currentResults.length;
                const filteredCount = this.filteredResults.length;
                
                resultsCount.innerHTML = `
                    <span>${filteredCount}개 결과</span>
                    ${filteredCount < totalResults ? `<span style="color: var(--text-tertiary);"> (전체 ${totalResults}개 중)</span>` : ''}
                `;
                resultsSection.style.display = 'block';

                this.filteredResults.forEach(item => {
                    const card = this.createVideoCard(item);
                    container.appendChild(card);
                });
            }

            createVideoCard(item) {
                const card = document.createElement('div');
                card.className = 'video-card';

                const thumbnail = item.snippet.thumbnails.medium || item.snippet.thumbnails.default;
                const stats = item.statistics || {};
                const viewCount = this.formatNumber(parseInt(stats.viewCount || '0'));
                const duration = this.formatDuration(item.contentDetails?.duration);
                const publishedAt = this.formatDate(item.snippet.publishedAt);
                const subscriberCount = this.formatNumber(parseInt(item.channelStatistics?.subscriberCount || '0'));
                
                // Outlier score and ranking
                const outlierScore = item.outlierScore || 0;
                const rank = this.getOutlierRank(outlierScore);
                const viewRatio = item.viewRatio || 0;
                const channelAvgViews = this.formatNumber(item.channelAvgViews || 0);
                const engagementRate = ((item.engagementRate || 0) * 100).toFixed(2);

                card.innerHTML = `
                    <div class="thumbnail">
                        <img src="${thumbnail.url}" alt="${this.cleanText(item.snippet.title)}" loading="lazy">
                        ${duration ? `<div class="duration">${duration}</div>` : ''}
                        <div class="outlier-badge ${rank.class}">${rank.emoji} ${rank.grade}</div>
                    </div>
                    <div class="video-info">
                        <a href="https://www.youtube.com/watch?v=${item.id.videoId}" 
                           target="_blank" class="video-title">
                            ${this.cleanText(item.snippet.title)}
                        </a>
                        <div class="channel-name">${this.cleanText(item.snippet.channelTitle)}</div>
                        <div class="video-meta">
                            <span>조회수 ${viewCount}</span>
                            <span>구독자 ${subscriberCount}</span>
                            <span>${publishedAt}</span>
                        </div>
                        <div class="benchmarking-data">
                            <span>📊 Score: ${outlierScore}점</span>
                            <span>📈 평균 대비: ${viewRatio.toFixed(1)}배</span>
                            <span>💬 참여도: ${engagementRate}%</span>
                            <span>📺 채널 평균: ${channelAvgViews}</span>
                        </div>
                    </div>
                    <div class="video-stats">
                        <div class="outlier-score-detail">
                            <div class="score-main">${outlierScore}</div>
                            <div class="score-label">Outlier Score</div>
                        </div>
                        <div class="view-count">${viewCount} 조회</div>
                        <div class="published">${publishedAt}</div>
                    </div>
                `;

                return card;
            }

            getOutlierRank(score) {
                if (score >= 90) return { grade: 'S', emoji: '🏆', class: 'rank-s' };
                if (score >= 70) return { grade: 'A', emoji: '⭐', class: 'rank-a' };
                if (score >= 50) return { grade: 'B', emoji: '🔥', class: 'rank-b' };
                if (score >= 30) return { grade: 'C', emoji: '📈', class: 'rank-c' };
                return { grade: 'D', emoji: '📉', class: 'rank-d' };
            }

            formatNumber(num) {
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num.toLocaleString();
            }

            formatDuration(isoDuration) {
                if (!isoDuration) return '';
                
                const match = isoDuration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
                if (!match) return '';

                const hours = parseInt(match[1] || '0');
                const minutes = parseInt(match[2] || '0');
                const seconds = parseInt(match[3] || '0');

                if (hours > 0) {
                    return `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            formatDate(isoDate) {
                const date = new Date(isoDate);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 1) return '1일 전';
                if (diffDays < 7) return `${diffDays}일 전`;
                if (diffDays < 30) return `${Math.floor(diffDays / 7)}주 전`;
                if (diffDays < 365) return `${Math.floor(diffDays / 30)}개월 전`;
                return `${Math.floor(diffDays / 365)}년 전`;
            }

            cleanText(text) {
                if (!text) return '';
                
                // Comprehensive HTML entity decoding
                let decoded = text;
                
                // Common HTML entities map
                const entities = {
                    '&#39;': "'",
                    '&quot;': '"',
                    '&amp;': '&',
                    '&lt;': '<',
                    '&gt;': '>',
                    '&nbsp;': ' ',
                    '&#x27;': "'",
                    '&#x2F;': '/',
                    '&#x3D;': '=',
                    '&#x60;': '`'
                };
                
                // Replace known entities first
                for (const [entity, replacement] of Object.entries(entities)) {
                    decoded = decoded.replace(new RegExp(entity, 'g'), replacement);
                }
                
                // Use textarea for any remaining entities
                const textarea = document.createElement('textarea');
                textarea.innerHTML = decoded;
                decoded = textarea.value;
                
                return decoded;
            }

            updatePagination() {
                const pagination = document.getElementById('pagination');
                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');

                prevBtn.disabled = !this.prevPageToken;
                nextBtn.disabled = !this.nextPageToken;
                
                pagination.style.display = (this.prevPageToken || this.nextPageToken) ? 'flex' : 'none';
            }

            showLoading(show) {
                const loading = document.getElementById('loading');
                const searchBtn = document.getElementById('search-btn');
                
                loading.style.display = show ? 'block' : 'none';
                searchBtn.disabled = show;
                searchBtn.textContent = show ? '검색 중...' : '🔍 검색';
            }

            showError(message) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }

            hideError() {
                document.getElementById('error-message').style.display = 'none';
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new YouTubeSearchApp();
        });
    </script>
